<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="counter">
        <button class="inc">Increment</button>
        <span class="count">0</span>
        <button class="dec" onclick=(dec())>Decrement</button>
    </div>


    <div class="wrapper">
        <input type="text" name="todo-list-task-text" id="todo-list-task-text" placeholder="Ваша задача на 1 день">
        <button id="todo-list-task-add-btn">Добавить</button>
        <select name="todo-list-task-filter" id="todo-list-task-filter">
            <option value="0">Все</option>
            <option value="1">Выполненные</option>
            <option value="2">Не выполненные</option>
        </select>
        <ul class="todo-list" id="todo-list">
            
        </ul>
    </div>
</body>
<script src="./main.js"></script>
</html>
